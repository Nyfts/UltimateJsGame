<!DOTYPE html>
<html>
<head>
<title>game</title>
<link href="https://fonts.googleapis.com/css?family=Montserrat:300,500,900&display=swap" rel="stylesheet">
<style>

    body{
        margin-top: 50px;
    }

#canvas{
    position: relative;
    height: 350px;
    width: 700px;
    margin: 20px auto;
    background-color: lightgrey;
    display: grid;
    align-items: center;
}

.entity{
    position: absolute;
    width: 28px;
    height: 28px;
    background-color: blue;
    opacity: 1;
	border-radius: 50%;
}

#start-btn{
    padding: 20px 90px;
    margin: 0 auto;
    display: flex;
}

 h1,h2,h3,h4,h5{
    margin: 0;
    text-align: center;
    margin-bottom: 10px;
    font-family: 'Montserrat', sans-serif;
 }

 h4,h5{
    font-size: 20px;
    margin: 0 5px;
 }

</style>
</head>
<body>
    <h1 style="font-weight: 900">Ultimate JS Game</h1>
    <h2 style="font-weight: 500">Use WASD to control the player</h2>
    <h3 style="font-weight: 300">Don't get touched by the enemys, survive as long as you can!!</h3>
    <div id="canvas">
        <button onClick="startGame(); document.getElementById('start-btn').remove();" id="start-btn">Start</button>
    </div>
    <div style="display: flex; width: 700px; margin: 30px auto">
        <div style="display: inherit"><h4>Wave:</h4><h5  id="wave" style="font-weight: 500">00</h5></div>
        <div style="display: inherit; margin-left: auto"><h4>Time:</h4><h5 id="timer" style="font-weight: 500">00:00</h5></div>
    </div>

<script src="engine.js"></script>
<script src="main.js"></script>
</body>
</html>
